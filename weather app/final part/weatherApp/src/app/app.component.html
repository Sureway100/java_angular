<div class="search">
  <form (submit)="onSubmit()" #form="ngForm">
    <input type="text" placeholder="search city" name="city" [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">

  <div class="upper-data">

    <img src="assets/hotweather2.jpg" *ngIf="weatherData.main.temp - 273 > 20">
    <img src="assets/coldweather2.jpg" *ngIf="weatherData.main.temp - 273 <= 20">

    <div class="weather-data">
      <div class="location"> {{weatherData.name}}</div>
      <div class="temperature"> {{weatherData.main.temp - 273 | number: '1.0-0'}}°C </div>
    </div>
  </div>
  <!-- --------------------------------- -->

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/mintemp.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min - 273 | number: '1.0-0'}}°C
        </div>
      </div>

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/maxtemp.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max - 273 | number: '1.0-0'}}°C
        </div>
      </div>

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}km/h
        </div>
      </div>


    </div>

  </div>
</div>




<router-outlet />
