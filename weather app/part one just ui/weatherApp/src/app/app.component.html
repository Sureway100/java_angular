<div class="container">

  <div class="upper-data">

    <img src="assets/hotweather2.jpg" *ngIf="14 > 15">
    <img src="assets/coldweather2.jpg" *ngIf="14 < 15" />

    <div class="weather-data">
      <div class="location"> Lagos, NG</div>
      <div class="temperature"> {{14.40 | number: '1.0-0'}}°C </div>
    </div>
  </div>
  <!-- --------------------------------- -->

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/mintemp.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/maxtemp.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <!-- ------------------>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>


    </div>

  </div>
</div>




<router-outlet />
